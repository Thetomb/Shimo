<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Shimo Smart Standing Desk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/ai-chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏容器 -->
    <div id="navbar-container"></div>
    
    <!-- 语言切换 -->
    <div class="language-switcher">
        <div class="language-dropdown">
            <div class="dropdown-toggle" id="languageToggle">
                <span>English</span>
            </div>
            <div class="dropdown-menu" id="languageMenu">
                <a href="ai-chat-en.html" class="lang-btn active">English</a>
                <a href="ai-chat-de.html" class="lang-btn">Deutsch</a>
            </div>
        </div>
    </div>

    <!-- 返回按钮 - 已修改为返回首页 -->
    <div class="back-button">
        <a href="index-en.html" class="btn-secondary">Back to Home</a>
    </div>

    <!-- AI聊天区域 -->
    <section class="ai-chat">
        <div class="container">
            <h2 class="section-title">Smart Recommendations</h2>
            <div class="chat-container" id="chatContainer">
                <div class="chat-box" id="chatBox">
                    <!-- 聊天记录将动态添加到这里 -->
                </div>
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Enter your question..." />
                    <button id="sendButton" class="btn-primary">Send</button>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚容器 -->
    <div id="footer-container"></div>

    <script src="js/main.js"></script>
    <script src="js/ai-chat.js"></script>
</body>
</html>
